on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: build

jobs:
  phpunit_ubuntu:
    uses: yiisoft/actions/.github/workflows/phpunit.yml@master
    with:
      extensions: gettext
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.0', '8.1']
      composer-command: sudo locale-gen en_US && sudo locale-gen en_US.UTF-8 && composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
  phpunit_windows:
    uses: yiisoft/actions/.github/workflows/phpunit.yml@master
    with:
      extensions: gettext
      os: >-
        ['windows-latest']
      php: >-
        ['8.0', '8.1']
      composer-command: Install-Language -Language en-US && Install-Language -Language en-US.UTF-8 && composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
